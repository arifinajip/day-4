<html>
<head>
    <title>Creating Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>


<body style="background-color: rgb(96, 99, 110);">
    <nav>
        <div class="nav-left">
            <img src="asset/logo.png" alt="logo" height="30px">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="My project.html">My Project</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact Me</a>

        </div>

    </nav>
    <h1 style="text-align: center;">Get in Touch</h1>
    <form style="width: 400px;margin:50px auto;">
        <div>
            <label for="input-name" style="font-weight: bold; font-size:20px;">Name</label>
            <input type="text" id="input-name" 
                style="width: 100%;
                background-color: aliceblue;
                padding: 10px;
                border-radius: 5px;
                border:1px solid white;
                margin-top: 8px;"/>
        </div>
        
        <div style="margin-top: 15px;">
            <label for="email"style="font-weight: bold; font-size:20px;">Email</label>
            <input type="email" id="Email"
            style="width: 100%;
                background-color: aliceblue;
                padding: 10px;
                border-radius: 5px;
                border:1px solid white;
                margin-top: 8px;"/>

        </div>

        <div style="margin-top: 15px;">
            <label for="input-number"style="font-weight: bold; font-size:20px;">Phone Number</label>
            <input type="number" id="input-number"
            style="width: 100%;
            background-color: aliceblue;
            padding: 10px;
            border-radius: 5px;
            border:1px solid white;
            margin-top: 8px;"/>
        </div>

        <div style="margin-top: 15px;">
            <label for="input-subjek"style="font-weight: bold; font-size:20px;">Subject</label>
            <select id="input-subjek"
            style="width: 100%;
                background-color: aliceblue;
                padding: 10px;
                border-radius: 5px;
                border:1px solid white;
                margin-top: 8px;">
                <option hidden></option>
                <option> Let's Talk</option>
                <option> Let's Collaboration</option>
                <option> I'am Hiring</option>
            </select>
        </div>

        <div style="margin-top: 15px;">
            <label for="input-message"style="font-weight: bold; font-size:20px;">Your Massage</label>
            <textarea id="input-message"
            style="width: 100%;
            height:80px;
            resize: vertical;
            background-color: aliceblue;
            padding: 10px;
            border-radius: 5px;
            border:1px solid white;
            margin-top: 8px;"></textarea>
        </div>

        <button style="
            background-color: rgb(196, 42, 42);
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            cursor: pointer" onclick="SubmitData()" type="button">submit
        </button>

    </form>
</body>
</html>
